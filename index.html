<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titulo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="divGeral">
      <div class="imagem"><img class="img" src="Imagens/logoOneBitDark.png" alt=""></div>
        <div class="seuNome">

            <p class="paragrafos">1-Qual seu nome?</p>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group mt-2">
                    <div class="input-group-text">Primeiro nome:</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Insira seu nome...">
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group mt-2">
                        <div class="input-group-text">Segundo nome:</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup"
                            placeholder="Insira seu sobrenome...">
                    </div>
                </div>
            </div>
        </div>
        <div class="seuGenero">

            <p class="paragrafos">2-Qual seu gênero:</p>
            <div class="form-check mt-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Homem
                </label>
            </div>
            <div class="form-check mt-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Mulher
                </label>
            </div>
            <div class="form-check mt-1">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault2">
                    Prefiro não informar
                </label>
            </div>
        </div>

        <div class="treinamentoFeitos">
            <p class="paragrafos">3-Marque os treinamentos que você fez</p>
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
              </div>
              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
              </div>
              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
              </div>
              <div class="form-check form-switch ">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
              </div>
        </div>
        <div class="suasQualidades">
            <p>4-Quais você acha que são suas qualidades?</p>
            <div class="desipley-check">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label me-2" for="flexCheckDefault">
                    Proativo
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label me-2" for="flexCheckChecked">
                    Resistente
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label me-2" for="flexCheckDefault">
                    Não vomito fácil
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label me-2" for="flexCheckChecked">
                    Não temo marciano
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Já vi todos os Star Wars
                  </label>
                </div>
            </div>
        </div>
        <div class="alinharBotao"><button type="button" class="btn btn-outline-danger mt-3 ">Enviar</button></div>






    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
